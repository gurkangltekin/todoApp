<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Todo App</title>
</head>

<body>

    <div class="container" style="margin-top: 100px;">
        <h3>Todo List</h3>
        <hr>
        <form action="/add" method="POST">
            <div class="form-group">
                <label for="title">Todo Başlık</label>
                <input type="text" class="form-control" name="title" id="title" placeholder="Başlık girin"><br>
                <button type="submit" class="btn btn-danger">Ekle</button>
            </div>
            <hr>
        </form>
        {% if todos == [] %}
        <div class="alert alert-warning">
            Henüz todo eklemediniz!
        </div>
        {% else %}
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Başlık</th>
                    <th scope="col">Durum</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                <tr>
                    <th scope="row">{{todo.id}}</th>
                    <td>{{todo.title}}</td>
                    <td>{% if todo.complete %}
                        Tamamlandı
                        {% else %}
                        Tamamlanmadı
                        {% endif %}
                    </td>
                    <td><a class="btn btn-primary" href="/complete/{{todo.id}}">
                            {% if todo.complete %}
                            İptal Et
                            {% else %}
                            Tamamla
                            {% endif %}
                        </a></td>
                    <td><a class="btn btn-danger" href="/delete/{{todo.id}}">Sil</a></td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
        {% endif %}

    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
